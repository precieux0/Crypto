services:
  - type: web
    name: cryptowin-backend
    env: node
    rootDirectory: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cryptowin-db
          property: connectionString

  - type: web
    name: cryptowin-frontend
    env: static
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: cryptowin-db
    databaseName: cryptowin
    user: cryptowin_user
    plan: free